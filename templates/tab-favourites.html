<ion-view view-title="Your favourites">
  <ion-content>
      <p style="padding:20px;">Here are your list of favourite scissors. To remove an item simply swipe to the the left and press remove.</p>
   
      <ion-list>
      <ion-item class=" item-icon-right ng-view" autoscroll="true" ng-repeat="chat in favourites" type="item-text-wrap" href="#/tab/chats/{{chat.chat_id}}">
        <img ng-src="{{chat.picture}}" class="thumb">
        <h2>{{chat.title}}</h2>
        <p>{{chat.Price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i> 
          <ion-option-button class="button-assertive" ng-click="removeFavourite(chat)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
      <button onclick="window.plugins.socialsharing.shareViaTwitter('Message and link via Twitter', null /* img */, 'http://www.x-services.nl')">msg and link via Twitter</button>
      
      
    
  </ion-content>
</ion-view>
