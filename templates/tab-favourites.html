<ion-view view-title="Your favourites">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in favourites" type="item-text-wrap" href="#/tab/chats/{{chat.chat_id}}">
        <img ng-src="{{chat.picture}}">
        <h2>{{chat.title}}</h2>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="removeFavourite(chat)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
